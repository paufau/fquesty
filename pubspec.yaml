name: fquest_engine
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  desktop_window: ^0.4.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_riverpod: ^1.0.3
  flutter_svg: ^1.0.3
  json_annotation: ^4.4.0
  just_audio: ^0.9.24
  just_audio_libwinmedia: ^0.0.4

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^6.1.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/build/
    - assets/build/scenes/
    - assets/sprite/background/
    - assets/sprite/background/curator_office/
    - assets/sprite/background/car/
    - assets/sprite/character/curator/
    - assets/sprite/objects/personal_card/
    - assets/sprite/items/
    - assets/sounds/ambient/
    - assets/sounds/music/
    - assets/scenario/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

